<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai báo mảng với các số bất kỳ  
let numbers = [12, 5, 8, 3, 20, 15, 7, 30];  

// In ra các số chẵn trong mảng  
console.log("Các số chẵn trong mảng:");  
numbers.forEach(num => {  
    if (num % 2 === 0) {  
        console.log(num); // In ra số chẵn  
    }  
});  

// Tính tổng các phần tử trong mảng  
let totalSum = numbers.reduce((acc, curr) => acc + curr, 0);  
console.log("Tổng các phần tử trong mảng:", totalSum);  

// Tìm phần tử nhỏ nhất trong mảng  
let minValue = Math.min(...numbers);  
console.log("Phần tử nhỏ nhất trong mảng:", minValue);
    </script>
</body>
</html>
